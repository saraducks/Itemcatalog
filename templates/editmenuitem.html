<!DOCTYPE html>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
<h1> Edit Menu Item</h1>
<form action="{{url_for('editMenuItem',restaurant_id = restaurant_id,menu_id = item.id)}}", method ='POST'>
<input type="text" size = '30' name='name' placeholder='{{item.name}}'></input>
<p>Description:</p>
<textarea name='description' rows='10' cols='150' placeholder='{{item.description}}'></textarea>
<p>Price:</p>
<input type="text" size='15' name='price' placeholder='{{item.price}}'>

<p>Select the Course type:</p>
<input type="radio" name='course' value='appetizer'>Appetizer<br>
<input type="radio" name='course' value='soup'>Soup<br>
<input type="radio" name='course' value='meals'>Meals<br>
<input type="radio" name='course' value='entree'>Entree<br>
<input type="radio" name='course' value='desserts'>Desserts<br>
<input type="radio" name='course' value='drinks'>Drinks<br>
<br>
<input type='submit' value="EDIT"></input>
	
</form>
<a href="{{url_for('showRestaurants',restaurant_id=restaurant_id)}}">cancel</a>

</body>
</html>
